<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
      <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
</head>
<body>
  
  <div class="font-sans flex flex-col h-screen justify-between">

    <!-- Header -->
    <header class="rounded-full mx-8px absolute top-0 left-0 bg-danger w-full md-w backdrop-blur bg-transparent">
    <div class=" px-4 py-4 flex justify-between">
      <h1 class="text-2xl font-bold text-blue-600">people centered lighthouse</h1>
      <nav class="space-x-4 text-blue-700 backdrop-blur bg-opacity-80 bg-transparent" >
        <a href="#" class="hover:text-white-700">Home</a>
        <a href="#" class="hover:text-blue-600">About</a>
        <a href="#" class="hover:text-blue-600">Blog</a>
        <a href="#" class="hover:text-blue-600">Contact</a>
        <a href="#" class="hover:text-blue-600">Donate</a>
        <a href="#" class="hover:text-blue-600">Search</a>
      </nav>
      
    </div>
   </header>

   <main class="mb-auto h-10 bg-green-500">
    <!-- Text over Image -->
    <div>
      <img src="rec.png" alt="">
      <div class="absolute w-full top-20 left-0 text-center mt-10 text-white">
        <h1 class="font-bold text-6xl">Leave us A Message</h1>
      </div>
    </div>
  </div>


    <!-- contact details Divv -->
    <div class="absolute text-white px-30 py-02 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-10">
      <div class="space-x-8">
        <button class="backdrop-blur-xl bg-black-8000 rounded-full">godwinjs@gmail.com</button>
        <button class="bg-gray-500">+23490123456</button>
        <button class="bg-gray-500">+911</button>
      </div>
    </div>

    <!-- Main Contact Section -->
    <div
      class="grow max-w-7xl mx-auto px-30 py-12 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-10">
      <div class="bg-white shadow-lg rounded-lg p-8">

        <div class="flex flex-col lg:flex-row gap-8">
          <!-- Contact Form -->
          <div class="flex-1">


            <form>
              <div class="mb-4">
                <label class="block text-gray-700 mb-1">Enter your name <span class="text-red-500">*</span></label>
                <input type="text" class="w-full border border-gray-300 rounded p-2" placeholder="Your name..."
                  required />
              </div>
              <div class="mb-4">
                <label class="block text-gray-700 mb-1">Enter your email address <span
                    class="text-red-500">*</span></label>
                <input type="email" class="w-full border border-gray-300 rounded p-2" placeholder="Your email..."
                  required />
              </div>
              <div class="mb-4">
                <label class="block text-gray-700 mb-1">Subject</label>
                <input type="text" class="w-full border border-gray-300 rounded p-2"
                  placeholder="What are you writing about?" />
              </div>
              <div class="mb-4">
                <label class="block text-gray-700 mb-1">Message</label>
                <textarea class="w-full border border-gray-300 rounded p-2" placeholder="Your message..."
                  rows="4"></textarea>
              </div>
              <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">Send
                message</button>
            </form>
          </div>

          <!-- Contact Img -->
          <div class="flex-1 bg-gray-50 rounded p-4 space-y-2 mb-700">
            <img src="Rectangle 44.png" alt="">
          </div>
        </div>
      </div>
 </div>
 </main>

 <footer class="h-10 space-y-60">
    <h1></h1>
    <footer class="bg-gray-800 text-white py-8">
    <div class="container mx-auto px-4">
        <div class="flex flex-wrap justify-between items-start">
            <!-- Newsletter Section -->
            <div class="w-full md:w-1/3 mb-6 md:mb-0 space-y-8">
                <h3 class="text-lg font-semibold mb-4">Sign up to receive our monthly newsletter</h3>
                <form class="flex">
                    <input type="email" placeholder="Your email address" class="p-2 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800 flex-grow">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white p-2 rounded-r-md">Sign Up</button>
                </form>
            </div>

            <!-- Company Info & Quick Links -->
            <div class="w-full md:w-1/3 mb-6 md:mb-0 text-center md:text-left space-x-9">
        
                <h2 class="text-2xl font-bold mb-4 space-x-4">People Centered lighthouse</h2>
                <div class="flex flex-wrap justify-center md:justify-start gap-4">
                    <div>
                        <h4 class="font-semibold mb-2">Contact Us</h4>
                        <ul>
                            <li>Email: info@peoplecenteredlighthouse.com</li>
                            <li>Phone: 123-456-7890</li>
                        </ul>
                      </div>
                </div>
            </div>

            <!-- Follow Us Section -->
            <div class="w-full md:w-1/3 flex justify-center md:justify-end items-start">
                <div>
                    <h4 class="font-semibold mb-2">Follow Us</h4>
               
                </div>
            </div>
        </div>

    </div>
</footer>
  </footer>
</body>
</html>
